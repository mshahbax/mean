<div class="container" ng-controller="ArticlesController" ng-init="getPost()">
  <h1>{{post.title}}</h1>

  <div class="row">
    <p>{{post.content}}</p>
  </div>

  <div class="row" ng-controller="CommentsController" ng-init="getComments()">

    <h3>Comments</h3>
    <div class="row" ng-repeat="comment in comments" ng-if="comments.length">
      <p><b>{{comment.user.name}}</b></p>
      <p>{{comment.comment}}</p>

    </div>

    <div class="row" ng-if="!comments.length">
      <p>No comments on this article.</p>
    </div>

    <div class="row">
      <form name="createCommentForm" method="post" data-ng-submit="createCommentForm.$valid && createComment(comment)" novalidate>

        <div class="form-group">
          <label>Comment</label>
          <textarea class="form-control" name="comment" data-ng-model="comment.comment" required></textarea>

          <div data-ng-show="createCommentForm.comment.$invalid && createCommentForm.$submit">
            <p class="help-block">
              Comment is required.
            </p>
          </div>

        </div>

        <input class="btn btn-default" type="submit">
      </form>
    </div>

  </div>

</div>
