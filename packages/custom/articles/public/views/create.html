<div class="container" ng-controller="ArticlesController">
  <h1>Create Post</h1>

  <div ng-if="resStatus == 'info'" class="alert alert-success">Article published</div>

  <form name="createPostForm" method="post" data-ng-submit="createPostForm.$valid && createPost(post)" novalidate>

    <div class="form-group">
      <label>Post Title</label>
      <input type="text" class="form-control" name="content" data-ng-model="post.title" required>

      <div data-ng-show="createPostForm.title.$invalid && createPostForm.$submit">
        <p class="help-block">
          Title is required.
        </p>
      </div>

    </div>

    <div class="form-group">
      <label>Post Text</label>
      <textarea class="form-control" name="content" data-ng-model="post.content" required></textarea>

      <div data-ng-show="createPostForm.content.$invalid && createPostForm.$submit">
        <p class="help-block">
          Post is required.
        </p>
      </div>

    </div>


    <input class="btn btn-default" type="submit">
  </form>

</div>
